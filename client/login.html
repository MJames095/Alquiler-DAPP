<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="login-container">
        <div class="left-panel">
            <h3 class="text-center">
                <img src="images/car-icon.png" alt="Car Icon"> Car Rental
            </h3>
            <p class="text-center">Login</p>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="address" class="form-label">Ethereum Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter your Ethereum address" required>
                </div>
                <div class="mb-3">
                    <label for="privateKey" class="form-label">Private Key</label>
                    <input type="text" class="form-control" id="privateKey" placeholder="Enter your private key" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
        <div class="right-panel">
            <div class="car-image">
                <img src="images/car.png" alt="Car Illustration">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.4/ethers.umd.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
