<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Welcome to Car Rental Dashboard!</h1>
        <p><strong>Ethereum Address:</strong> <span id="address"></span></p>
        <p><strong>Balance:</strong> <span id="balance"></span> ETH</p>
        <p><strong>Your DID:</strong> <span id="did"></span></p>

        <h2 class="mt-4 text-center">What car would you like to rent?</h2>
        <div id="car-list" class="row mt-3"></div>

        <div class="text-center mt-5">
            <button id="logout" class="btn btn-danger">Logout</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.4/ethers.umd.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
